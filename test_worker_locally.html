<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Worker Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        button {
            background: #920020;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #720010;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #e8f4f8;
            border-left: 4px solid #0066cc;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
        }
        .error {
            background: #fee;
            border-left-color: #c00;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Local Worker Simulator</h1>
        <p>This simulates what Cloudflare Worker does - fetch domain config from backend API and proxy content.</p>

        <div class="test-section">
            <h2>Step 1: Check Backend API</h2>
            <button onclick="testBackendAPI()">Test Backend API</button>
            <div id="api-result"></div>
        </div>

        <div class="test-section">
            <h2>Step 2: Simulate Proxy Mode</h2>
            <button onclick="simulateProxy()">Simulate Proxy (example.com)</button>
            <div id="proxy-result"></div>
        </div>

        <div class="test-section">
            <h2>Step 3: Live Preview</h2>
            <p>This is what user would see at dronecomponentsfpv.online:</p>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://cancellation-striking-giant-grab.trycloudflare.com';
        const TEST_DOMAIN = 'dronecomponentsfpv.online';

        async function testBackendAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/domains/resolve/${TEST_DOMAIN}/`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="result">${JSON.stringify(data, null, 2)}</div>`;
                
                return data;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${error.message}\n\nMake sure backend is running on localhost:8000</div>`;
                return null;
            }
        }

        async function simulateProxy() {
            const resultDiv = document.getElementById('proxy-result');
            const previewDiv = document.getElementById('preview');
            
            resultDiv.innerHTML = 'Loading...';
            
            // First, get config from backend
            const config = await testBackendAPI();
            
            if (!config) {
                resultDiv.innerHTML = '<div class="result error">Failed to get config from backend</div>';
                return;
            }

            const { target, proxy_mode } = config;
            
            resultDiv.innerHTML = `<div class="result">
‚úÖ Config retrieved:
- Target: ${target}
- Proxy Mode: ${proxy_mode}

${proxy_mode ? 'üîÑ PROXY MODE: Fetching content from target...' : '‚û°Ô∏è REDIRECT MODE: Would redirect to target'}
            </div>`;

            if (proxy_mode) {
                // Simulate what Worker does - fetch and display content
                previewDiv.innerHTML = `
                    <p><strong>Simulating Proxy:</strong> Fetching content from <code>${target}</code></p>
                    <iframe src="https://${target}"></iframe>
                `;
            } else {
                previewDiv.innerHTML = `
                    <p><strong>Redirect Mode:</strong> Browser would be redirected to:</p>
                    <a href="https://${target}" target="_blank" style="font-size: 18px;">https://${target}</a>
                `;
            }
        }
    </script>
</body>
</html>
