services:
  # --- Serwis Bazy Danych (PostgreSQL) ---
  db:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_postgres_db
    restart: unless-stopped
    volumes:
      # Utrwala dane bazy danych na dysku hosta, aby nie zniknęły po restarcie kontenera
      - site_db_data:/var/lib/postgresql/data/
    environment:
      # Te zmienne są wczytywane z GŁÓWNEGO pliku .env (w katalogu z docker-compose.yml)
      # i używane przez obraz Postgres do stworzenia bazy i użytkownika przy pierwszym uruchomieniu.
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      # Udostępnia port bazy danych na zewnątrz, aby można było się do niej podłączyć np. DBeaver.
      - "${DB_PORT_HOST:-5432}:5432"
    healthcheck:
      # Sprawdza, czy baza danych jest gotowa na przyjmowanie połączeń. Kluczowe dla `depends_on`.
      # Używamy $$ aby Docker Compose poprawnie przekazał zmienne do powłoki wewnątrz kontenera.
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # --- Serwis Redis (Message Broker dla Celery) ---
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT_HOST:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M


  # --- Serwis Setup (Wykona entrypoint.sh i zakończy działanie.) ---
  backend-setup:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_backend_setup
    command: sh /home/appuser/app/entrypoint.sh
    volumes:
      - ./BACKEND:/home/appuser/app
    env_file:
      - ./BACKEND/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # --- Serwis Backendu (Django) ---
  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_django_app
    restart: unless-stopped
    command: uvicorn django_config.asgi:application --host 0.0.0.0 --port 8000 --workers 3 --loop uvloop --http httptools
    volumes:
      - ./BACKEND:/home/appuser/app
    ports:
      - "${BACKEND_PORT_LOCAL:-8000}:8000"
    env_file:
      - ./BACKEND/.env
    depends_on:
      backend-setup:
        condition: service_completed_successfully

  # --- Serwis Celery Worker (Asynchroniczne przetwarzanie) ---
  celery-worker:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_celery_worker
    restart: unless-stopped
    # Optymalizacja: concurrency=2, nasłuchuje na wszystkich kolejkach priorytetowych
    command: celery -A django_config worker --loglevel=info --concurrency=2 -Q default,emails,high_priority,low_priority
    volumes:
      - ./BACKEND:/home/appuser/app
    env_file:
      - ./BACKEND/.env
    depends_on:
      backend-setup:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M


  # --- Serwis Celery Beat (Scheduler - bardzo lekki) ---
  celery-beat:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_celery_beat
    restart: unless-stopped
    # Beat zużywa ~20-50MB RAM - tylko sprawdza harmonogram i wrzuca taski do kolejki
    command: celery -A django_config beat --loglevel=info --max-interval=10
    volumes:
      - ./BACKEND:/home/appuser/app
    env_file:
      - ./BACKEND/.env
    depends_on:
      backend-setup:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # --- Serwis Studio Frontendu (React) ---
  studio-frontend:
    build:
      context: ./FRONTEND
      dockerfile: Dockerfile
      target: ${FRONTEND_BUILD_TARGET:-development}
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_studio_frontend_app
    restart: unless-stopped
    volumes:
      - ./FRONTEND:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT_LOCAL:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      - VITE_APP_ROUTING_MODE=subdomain
      - VITE_BUILD_TARGET=STUDIO
    depends_on:
      - backend

  # --- Nginx Reverse Proxy with SSL ---
  # Nginx jest uruchamiany tylko w trybie produkcyjnym przez docker-compose.prod.yml
  # W trybie lokalnym frontend i backend są dostępne bezpośrednio na portach 3000 i 8000

volumes:
  # Definicja nazwanego woluminu dla bazy danych. Lepsze niż anonimowe woluminy.
  site_db_data: {}