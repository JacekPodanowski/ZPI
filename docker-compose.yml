services:
  # --- Serwis Bazy Danych (PostgreSQL) ---
  db:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_postgres_db
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "log_min_duration_statement=1000"
    volumes:
      - site_db_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    tmpfs:
      - /tmp
      - /run
    security_opt:
      - no-new-privileges:true
    ports:
      - "${DB_PORT_HOST:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - backend-network

  # --- Serwis Redis (Message Broker dla Celery) ---
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT_HOST:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    networks:
      - backend-network

  # --- Serwis Setup (Wykona entrypoint.sh i zakończy działanie.) ---
  backend-setup:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_backend_setup
    command: sh /home/appuser/app/entrypoint.sh
    volumes:
      - ./BACKEND:/home/appuser/app
    env_file:
      - ./BACKEND/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-network

  # --- Serwis Backendu (Django) ---
  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_django_app
    restart: unless-stopped
    command: uvicorn django_config.asgi:application --host 0.0.0.0 --port 8000 --workers 3 --loop uvloop --http httptools
    volumes:
      - ./BACKEND:/home/appuser/app
    ports:
      - "${BACKEND_PORT_LOCAL:-8000}:8000"
    env_file:
      - ./BACKEND/.env
    depends_on:
      backend-setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backend-network
      - frontend-network

  # --- Serwis Celery Worker (Asynchroniczne przetwarzanie) ---
  celery-worker:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_celery_worker
    restart: unless-stopped
    command: celery -A django_config worker --loglevel=info --concurrency=2 -Q default,emails,high_priority,low_priority
    volumes:
      - ./BACKEND:/home/appuser/app
    env_file:
      - ./BACKEND/.env
    depends_on:
      backend-setup:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A django_config inspect ping -d celery@$$(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    networks:
      - backend-network

  # --- Serwis Celery Beat (Scheduler - bardzo lekki) ---
  celery-beat:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_celery_beat
    restart: unless-stopped
    command: celery -A django_config beat --loglevel=info --max-interval=10
    volumes:
      - ./BACKEND:/home/appuser/app
    env_file:
      - ./BACKEND/.env
    depends_on:
      backend-setup:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -f /home/appuser/app/celerybeat.pid"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - backend-network

  # --- Serwis Studio Frontendu (React) ---
  studio-frontend:
    build:
      context: ./FRONTEND
      dockerfile: Dockerfile
      target: ${FRONTEND_BUILD_TARGET:-development}
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_studio_frontend_app
    restart: unless-stopped
    volumes:
      - ./FRONTEND:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT_LOCAL:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      - VITE_APP_ROUTING_MODE=subdomain
      - VITE_BUILD_TARGET=STUDIO
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - frontend-network

  # --- Nginx Reverse Proxy with SSL ---
  # Nginx jest uruchamiany tylko w trybie produkcyjnym przez docker-compose.prod.yml
  # W trybie lokalnym frontend i backend są dostępne bezpośrednio na portach 3000 i 8000

volumes:
  site_db_data: {}

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge