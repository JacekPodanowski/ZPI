<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadomo≈õƒá od {{ site_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.8;
            color: rgb(30, 30, 30);
            background-color: rgb(228, 229, 218);
            padding: 40px 20px;
        }
        .container {
            max-width: 560px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 2px;
            overflow: hidden;
        }
        .header {
            background-color: rgb(146, 0, 32);
            padding: 48px 40px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin: 0;
        }
        .content {
            padding: 48px 40px;
        }
        .greeting {
            font-size: 16px;
            margin-bottom: 32px;
            color: rgb(30, 30, 30);
        }
        .event-details {
            background-color: rgba(228, 229, 218, 0.3);
            padding: 32px;
            border-radius: 2px;
            margin: 32px 0;
        }
        .event-title {
            font-size: 18px;
            font-weight: 400;
            color: rgb(146, 0, 32);
            margin-bottom: 16px;
            letter-spacing: 0.3px;
        }
        .detail-row {
            display: flex;
            padding: 8px 0;
            font-size: 14px;
        }
        .detail-label {
            color: rgb(188, 186, 179);
            margin-right: 8px;
        }
        .detail-value {
            color: rgb(30, 30, 30);
            font-weight: 400;
        }
        .message-box {
            background-color: rgba(146, 0, 32, 0.02);
            border-left: 2px solid rgb(146, 0, 32);
            padding: 24px;
            margin: 32px 0;
        }
        .message-label {
            font-size: 13px;
            color: rgb(188, 186, 179);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .message-content {
            font-size: 15px;
            color: rgb(30, 30, 30);
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .reply-info {
            font-size: 14px;
            margin-top: 32px;
            color: rgb(30, 30, 30);
            line-height: 1.6;
        }
        .footer {
            padding: 32px 40px;
            background-color: rgba(228, 229, 218, 0.2);
            text-align: center;
        }
        .footer p {
            font-size: 13px;
            color: rgb(188, 186, 179);
            margin: 8px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ site_name }}</h1>
        </div>
        
        <div class="content">
            <p class="greeting">Witaj {{ recipient_name }},</p>

            <div class="event-details">
                <div class="event-title">{{ event_title }}</div>
                <div class="detail-row">
                    <span class="detail-label">üìÖ Data:</span>
                    <span class="detail-value">{{ event_date }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">üïê Godzina:</span>
                    <span class="detail-value">{{ event_time }}</span>
                </div>
            </div>

            <div class="message-box">
                <div class="message-label">Wiadomo≈õƒá</div>
                <div class="message-content">{{ message }}</div>
            </div>

            <p class="reply-info">Je≈õli masz pytania, odpowiedz na tego e-maila.</p>
        </div>

        <div class="footer">
            <p>To jest wiadomo≈õƒá z {{ site_name }}.</p>
            <p>Otrzymujesz jƒÖ, poniewa≈º masz zaplanowane spotkanie.</p>
        </div>
    </div>
</body>
</html>
