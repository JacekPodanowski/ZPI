<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowa Rezerwacja Sesji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.8;
            color: rgb(30, 30, 30);
            background-color: rgb(228, 229, 218);
            padding: 40px 20px;
        }
        .container {
            max-width: 560px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 2px;
            overflow: hidden;
        }
        .header {
            background-color: rgb(146, 0, 32);
            padding: 48px 40px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin: 0;
        }
        .content {
            padding: 48px 40px;
        }
        .message {
            font-size: 15px;
            margin-bottom: 32px;
            color: rgb(30, 30, 30);
            line-height: 1.8;
        }
        .booking-details {
            background-color: rgba(228, 229, 218, 0.3);
            padding: 32px;
            border-radius: 2px;
            margin: 32px 0;
        }
        .detail-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid rgba(188, 186, 179, 0.2);
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-size: 14px;
            color: rgb(188, 186, 179);
            min-width: 120px;
        }
        .detail-value {
            font-size: 15px;
            color: rgb(30, 30, 30);
            font-weight: 400;
        }
        .button-container {
            text-align: center;
            margin: 40px 0;
        }
        .button {
            display: inline-block;
            padding: 16px 48px;
            background-color: rgb(146, 0, 32);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 2px;
            font-weight: 400;
            font-size: 15px;
            letter-spacing: 0.3px;
            transition: background-color 0.3s ease;
        }
        .footer {
            padding: 32px 40px;
            background-color: rgba(228, 229, 218, 0.2);
            text-align: center;
        }
        .footer p {
            font-size: 13px;
            color: rgb(188, 186, 179);
            margin: 8px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nowa Rezerwacja</h1>
        </div>
        
        <div class="content">
            <p class="message">Nowa sesja została zarezerwowana i oczekuje na Twoje potwierdzenie.</p>
            
            <div class="booking-details">
                <div class="detail-row">
                    <span class="detail-label">Student</span>
                    <span class="detail-value">{{ student_name }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Temat</span>
                    <span class="detail-value">{{ subject }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Data</span>
                    <span class="detail-value">{{ date }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Godziny</span>
                    <span class="detail-value">{{ start_time }} - {{ end_time }}</span>
                </div>
            </div>
            
            <div class="button-container">
                <a href="{{ admin_url }}" class="button">Przejdź do Panelu Admina</a>
            </div>
        </div>
        
        <div class="footer">
            <p>To jest automatyczne powiadomienie o nowej rezerwacji.</p>
        </div>
    </div>
</body>
</html>
