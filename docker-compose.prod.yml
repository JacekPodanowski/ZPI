# Production override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build

services:
  db:
    # W produkcji port bazy danych nie powinien być wystawiony na zewnątrz
    ports: !reset []

  redis:
    # Port Redisa również nie powinien być publicznie dostępny
    ports: !reset []

  backend:
    # W produkcji backend jest dostępny tylko przez nginx
    ports: !reset []

  studio-frontend:
    build:
      target: production
    # Usuń volume mounting w produkcji
    volumes: !reset []
    # Frontend dostępny tylko przez nginx - usuń external ports
    ports: !reset []
    environment:
      - NODE_ENV=production
      - VITE_APP_ROUTING_MODE=subdomain
      - VITE_BUILD_TARGET=STUDIO

  # Nginx reverse proxy - jedyny punkt wejścia
  nginx:
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
      studio-frontend:
        condition: service_healthy
    networks:
      - frontend-network
