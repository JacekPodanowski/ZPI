# Nginx configuration for SSL termination and reverse proxy

events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Enable gzip compression for faster transfers
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Browser caching for static assets
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        application/woff2          max;
        ~image/                    max;
        ~font/                     max;
    }
    
    expires $expires;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # SSL session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Backend upstream
    upstream backend {
        server backend:8000;
    }
    
    # Frontend upstream
    upstream frontend {
        server studio-frontend:3000;
    }
    
    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name youreasysite.pl www.youreasysite.pl api.youreasysite.pl *.youreasysite.pl;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS - Main site (frontend)
    server {
        listen 443 ssl http2;
        server_name youreasysite.pl www.youreasysite.pl;
        
        ssl_certificate /etc/letsencrypt/live/youreasysite.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/youreasysite.pl/privkey.pem;
        
        client_max_body_size 100M;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            
            # Don't cache HTML
            add_header Cache-Control "no-cache, must-revalidate";
        }
    }
    
    # HTTPS - API subdomain
    server {
        listen 443 ssl http2;
        server_name api.youreasysite.pl;
        
        ssl_certificate /etc/letsencrypt/live/youreasysite.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/youreasysite.pl/privkey.pem;
        
        client_max_body_size 100M;
        
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        
        # CORS configuration for all locations
        set $cors_origin "";
        set $cors_cred "";
        set $cors_headers "";
        set $cors_methods "";
        
        # Check if origin is allowed
        if ($http_origin ~* ^https?://(localhost|127\.0\.0\.1|youreasysite\.pl|www\.youreasysite\.pl|.*\.youreasysite\.pl)(:\d+)?$) {
            set $cors_origin $http_origin;
            set $cors_cred "true";
            set $cors_headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since";
            set $cors_methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
        }
        
        # Handle preflight OPTIONS requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials $cors_cred always;
            add_header Access-Control-Allow-Headers $cors_headers always;
            add_header Access-Control-Allow-Methods $cors_methods always;
            add_header Access-Control-Max-Age 3600 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        location / {
            # Add CORS headers to all responses
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials $cors_cred always;
            add_header Access-Control-Allow-Headers $cors_headers always;
            add_header Access-Control-Allow-Methods $cors_methods always;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
        
        # WebSocket support
        location /ws/ {
            # Add CORS headers to WebSocket
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials $cors_cred always;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
    
    # HTTPS - User site subdomains (*.youreasysite.pl)
    server {
        listen 443 ssl http2;
        server_name ~^(?<subdomain>.+)\.youreasysite\.pl$;
        
        ssl_certificate /etc/letsencrypt/live/youreasysite.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/youreasysite.pl/privkey.pem;
        
        client_max_body_size 100M;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            
            # Don't cache HTML
            add_header Cache-Control "no-cache, must-revalidate";
        }
    }
}
