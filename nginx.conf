# Nginx configuration for SSL termination and reverse proxy

events {
    worker_connections 1024;
}

http {
    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Backend upstream
    upstream backend {
        server backend:8000;
    }
    
    # Frontend upstream
    upstream frontend {
        server studio-frontend:3000;
    }
    
    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name youreasysite.pl www.youreasysite.pl api.youreasysite.pl;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS - Main site (frontend)
    server {
        listen 443 ssl http2;
        server_name youreasysite.pl www.youreasysite.pl;
        
        ssl_certificate /etc/letsencrypt/live/youreasysite.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/youreasysite.pl/privkey.pem;
        
        client_max_body_size 100M;
        
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
    
    # HTTPS - API subdomain
    server {
        listen 443 ssl http2;
        server_name api.youreasysite.pl;
        
        ssl_certificate /etc/letsencrypt/live/youreasysite.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/youreasysite.pl/privkey.pem;
        
        client_max_body_size 100M;
        
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
        
        # WebSocket support
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
}
