services:
  # --- Serwis Studio Frontendu (React) ---
  studio-frontend:
    build:
      context: ./FRONTEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_studio_frontend_app
    restart: unless-stopped
    volumes:
      - ./FRONTEND:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT_HOST:-3000}:3000"
    environment:
      - NODE_ENV=development
      # Niezbędne do poprawnego działania hot-reload w Dockerze
      - CHOKIDAR_USEPOLLING=true
      # Dodatkowa zmienna dla nowszych wersji Reacta (react-scripts >= 5.x)
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true

  # --- Serwis Viewer Frontend (Public Sites Tests) ---
  # Launch with: docker-compose -f docker-compose.HOSTED.yml --profile viewer up
  viewer-frontend:
    profiles: ["viewer"]
    build:
      context: ./VIEWER_FRONTEND
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-site777}_viewer_frontend_app
    restart: unless-stopped
    volumes:
      - ./VIEWER_FRONTEND:/app
      - ./FRONTEND:/app/frontend
      - /app/node_modules
    ports:
      - "${VIEWER_PORT_HOST:-3001}:3001"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - SHARED_FRONTEND_PATH=/app/frontend/src